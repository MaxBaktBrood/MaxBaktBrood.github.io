<body class="img img11" onload="stationsGenerator()">

    <div class="titel" style="padding-top: 2%;"><a class="titeltekst"></a></div>

    <div class="stationkiezer"><div class="stationkiezerinhoud">
    <h1>Bekijk de vertrektijden van een station:</h1>
    <input type="text" id="stationszoeker" onkeyup="stationsZoeker()" placeholder="Zoek een station..." title="Bekijk de vertrektijden van een station">
    <ul id="stationskeuze">
    </ul>

</body>
<script>
    var stations = ["Arrecour", "Nouveau Paris Central", "Gendte Ville Basse", "Gendte Central", "Nouveau Paris Nord", "Calais Châteauville", "Sudport", "Mer Nouveau", "Nouveau Paris Sud", "Générateur de Zombie", "Calais Midi", "Portail de l'Ouest"]
    var afkortingen = ["Ar", "Np", "Gv", "Gc", "Nn", "Cc", "Sp", "Mn", "Ns", "Gz", "Cm", "Po"]
    function stationsGenerator() {
        var s;
        stations.sort();
        afkortingen.sort();
        for (s = 0; s < stations.length; s++) {
            var element = document.createElement('li');
            document.getElementById('stationskeuze').appendChild(element);
            element.innerHTML = '<a href="http://' + window.location.host + "/FR/" + afkortingen[s] + '.html">' + stations[s] + "</a>" ;
        }
    
    }
    function stationsZoeker() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("stationszoeker");
        filter = input.value.toUpperCase();
        ul = document.getElementById("stationskeuze");
        li = ul.getElementsByTagName("li");
        for (s = 0; s < li.length; s++) {
            a = li[s].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[s].style.display = "";
            } else {
                li[s].style.display = "none";
            }
        }
    }
    function stationsKeuze() {
    var station = document.getElementById('stationskeuze')

    var s;
        for (s = 0; s < stations.length; s++) {
            if (stations[s] == keuze) {
                location.replace("http://" + window.location.host + "/FR/" + afkortingen[s] + ".html"); 
            }}}

</script>
